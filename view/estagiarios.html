<div class="container">
<div class="jumbotron">
  

    <table ng-show="estagiarios.length > 0" class="table table-striped table-responsive">
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Faculdade</th>
            <th>Curso</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="estagiario in estagiarios">
            <td>{{estagiario.codigo}}</td>
            <td>{{estagiario.nome}}</td>
            <td>{{estagiario.faculdade}}</td>
            <td>{{estagiario.curso}}</td>
            <td>{{estagiario.email}}</td>
            <td>{{estagiario.telefone}}</td>
            <td><a href="#!alterarEstagiario/{{estagiario.codigo}}" class="btn btn-primary btn-group"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            <td><a href="#!deletarEstagiario/{{estagiario.codigo}}" class="btn btn-danger btn-group"   ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>

            
        </tr>
    </table>

   
    <hr>
    <a class="btn btn-primary btn-block" href="#!novoEstagiario">Novo Estagiario</a>
    
</div>
</div>
